  </div>

        <div class="card pvp">
          <img src="img/PlayerVSPlayer.png" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Joueur <strong>vs</strong> Joueur</h5>
          </div>
        </div>
      </div>

      <div class="col-md-4 card-parent">
        <div class="card pvb">

          </div>
        </div>
      </div>

      <div class="col-md-4 card-parent">

          <div class="card-body">
            <h5 class="card-title">Robot <strong>vs</strong> Robot</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
